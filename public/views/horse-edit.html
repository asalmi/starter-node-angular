<div class="jumbotron text-center">
	<h1>Edit: {{ formData.name }}</h1>
	<small>{{ formData.name | slugify }}</small><br />
	<small>{{ horse._id }}</small><br />
	<small ng-controller="RemoveHorseController"><input type="submit" ng-click="removeHorse()" value="remove" /></small>
</div>
<div class="col-md-8 col-md-offset-2">
	<form ng-submit="editHorse()" ng-controlle="EditHorseController">
		<fieldset class="col-md-8 col-md-offset-2">
			<div class="form-row">
				<label for="name" class="col-md-3">Name:</label>
				<input type="text" ng-model="formData.name" name="name" />
			</div>
			<div class="form-row">
				<label for="breed" class="col-md-3">Breed:</label>
				<input type="text" ng-model="formData.breed" name="breed" />
			</div>
			<div class="form-row">
				<label for="sex" class="col-md-3">Sex:</label>
				<input type="text" ng-model="formData.sex" name="sex" />
			</div>
			<div class="form-row">
				<label for="color" class="col-md-3">Color:</label>
				<input type="text" ng-model="formData.color" name="color" />
			</div>
			<div class="form-row">
				<input type="submit" id="submit" value="update" />
			</div>
		</fieldset>
	</form>
</div>
