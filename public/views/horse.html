<div class="jumbotron text-center">
	<h1>{{ horse.name }}</h1>
	<h4 ng-bind-html="editHorse"></h4>
</div>
<div class="col-md-6">
	<a ng-href="{{ horse.photos.imgUrl}}" target="_self"><img ng-src="{{ horse.photos.imgUrl}}"  class="horse-image"/></a>
	<ul>
		<li>id: {{ horse._id }}</li>
		<li>breed: {{ horse.breed }}</li>
		<li>sex: {{ horse.sex }}</li>
		<li>color: {{ horse.color }}</li>
	</ul>

</div>
