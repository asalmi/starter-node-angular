<div class="jumbotron text-center">
	<h1>Login</h1>
</div>
<div ng-controller="LoginUserController">
	<form ng-submit="login()" role="form">
		<fieldset class="col-md-4 col-md-offset-4">
			<div class="form-group">
				<label>Login</label>
				<input class="form-control" type="text" ng-model="credentials.username"/>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="password"  ng-model=" credentials.password"/>
			</div>

			<input type="submit" id="submit" class="btn btn-success" value="Login">
			</div>
		</fieldset>
	</form>
</div>
